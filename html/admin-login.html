<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="bi bi-shield-lock" style="font-size: 3rem; color: #0d6efd;"></i>
                <h3 class="card-title mt-3">Доступ к админке</h3>
                <p class="text-muted">Введите пароль для продолжения</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" 
                               placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Войти
                    </button>
                </form>
                
                <div class="mt-3">
                    <small class="text-muted" id="loginMessage"></small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
